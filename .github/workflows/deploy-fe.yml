name: Deploy FE to Vercel

on:
  push:
    branches: [ main ]
    paths:
      - 'client/**'
      - '.github/workflows/deploy-fe.yml'

concurrency:
  group: vercel-fe-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies (FE)
        run: npm ci
        working-directory: client

      - name: Build FE
        run: npm run build
        working-directory: client

      # Vercel CLI v48+ không còn nhận --org-id/--project-id.
      # Chạy trong thư mục "client" (đã link project qua UI/Integration)
      - name: Deploy to Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: npx vercel deploy --prebuilt --prod --yes
        working-directory: client
