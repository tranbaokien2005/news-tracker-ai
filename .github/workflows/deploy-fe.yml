# .github/workflows/deploy-fe.yml
name: Deploy FE to Vercel

on:
  push:
    branches: [ main ]
    paths:
      - 'client/**'
      - '.github/workflows/deploy-fe.yml'

concurrency:
  group: vercel-fe-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    # Đặt working directory mặc định là "client" cho các lệnh run
    defaults:
      run:
        working-directory: client

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies (FE)
        run: npm ci

      # Kéo Project Settings (.vercel/project.json) về máy CI
      - name: Pull Vercel Project Settings
        run: npx vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      # Triển khai (để Vercel tự build)
      - name: Deploy to Vercel
        run: npx vercel deploy --prod --yes --token=${{ secrets.VERCEL_TOKEN }}

      # Nếu muốn dùng prebuilt, thay 2 step trên bằng:
      # - name: Vercel build
      #   run: npx vercel build --token=${{ secrets.VERCEL_TOKEN }}
      # - name: Deploy prebuilt
      #   run: npx vercel deploy --prebuilt --prod --yes --token=${{ secrets.VERCEL_TOKEN }}
