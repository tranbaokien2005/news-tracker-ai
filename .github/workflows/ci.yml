name: CI

on:
  push:
    branches: [ main ]
    # Chỉ chạy CI khi có thay đổi liên quan tới BE/CI hoặc postman collection
    paths:
      - 'server/**'
      - 'docs/postman/**'
      - '.github/workflows/ci.yml'

# Hủy run cũ nếu cùng workflow + nhánh để tránh chạy “đúp”
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      NODE_ENV: test
      CI: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            package-lock.json
            server/package-lock.json

      # Cài deps ở root
      - name: Install root deps
        run: npm ci

      # Cài deps cho backend (/server)
      - name: Install server deps
        working-directory: server
        run: npm ci

      # Khởi động server với mock AI (không cần OPENAI_API_KEY)
      - name: Start server (mock AI)
        env:
          PORT: 5051
          NODE_ENV: production
          AI_PROVIDER: mock
          AI_MODEL: gpt-4o-mini
          NEWS_PAGE_SIZE: 30
          NEWS_CACHE_TTL: 300
          SUMMARIZE_CACHE_TTL: 600
        run: |
          nohup npm run server:start > server.log 2>&1 &
          # chờ tối đa 30s cho tới khi /health OK
          for i in {1..30}; do
            if curl -fsS http://localhost:5051/api/v1/health >/dev/null; then
              echo "Server is healthy"
              break
            fi
            sleep 1
          done
          # Nếu chưa healthy, in log và fail
          curl -fsS http://localhost:5051/api/v1/health >/dev/null || { 
            echo "Server failed to become healthy"; 
            tail -n +1 server.log; 
            exit 1; 
          }

      - name: Run Postman (Newman)
        run: |
          npx newman run docs/postman/news-tracker-ai_collection.json \
            --reporters cli,json \
            --reporter-json-export newman-report.json

      - name: Upload Newman report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: newman-report
          path: newman-report.json

      - name: Upload server log (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: server-log
          path: server.log
