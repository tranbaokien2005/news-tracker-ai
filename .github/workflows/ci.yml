# .github/workflows/ci.yml
name: CI

on:
  push:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Start server (mock AI)
        env:
          PORT: 5051
          AI_PROVIDER: mock
          AI_MODEL: gpt-4o-mini
          NEWS_PAGE_SIZE: 30
          NEWS_CACHE_TTL: 300
          SUMMARIZE_CACHE_TTL: 600
        run: |
          nohup npm run server:start > server.log 2>&1 &
          # wait for health (max 30s)
          for i in {1..30}; do
            if curl -fsS http://localhost:5051/api/v1/health >/dev/null; then
              echo "Server is healthy"; exit 0
            fi
            sleep 1
          done
          echo "Server failed to become healthy" && cat server.log && exit 1

      - name: Run Postman (Newman)
        run: |
          npx newman run docs/postman/news-tracker-ai_collection.json \
            --reporters cli,json \
            --reporter-json-export newman-report.json

      - name: Upload Newman report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: newman-report
          path: newman-report.json
