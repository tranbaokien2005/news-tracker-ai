name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      # ⚡️ Start server in background
      - name: Start server
        run: |
          npm run server:dev &
          sleep 5  # đợi server khởi động

      - name: Run Postman tests
        run: |
          npx newman run docs/postman/news-tracker-ai_collection.json \
            --reporters cli,json \
            --reporter-json-export newman-report.json

      - name: Upload test report
        uses: actions/upload-artifact@v4
        with:
          name: newman-report
          path: newman-report.json
